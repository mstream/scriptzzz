name: "Check"
on:
  pull_request:
    branches:
      - "master"
    types:
      - "opened"
      - "edited"

jobs:
  check:
    runs-on: "ubuntu-24.04"
    timeout-minutes: 30
    permissions:
      id-token: write
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v4"
        with:
          fetch-depth: 0

      - uses: DeterminateSystems/nix-installer-action@v15
      - uses: DeterminateSystems/magic-nix-cache-action@v8
      - uses: DeterminateSystems/flake-checker-action@v9

      - name: "Run e2e tests"
        run: >
          ./scripts/test.ts

